name: Social Cards

on:
  pull_request

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Загрузка платформы
        uses: actions/checkout@v2
      - name: Загрузка контента
        uses: actions/checkout@v2
        with:
          repository: doka-guide/content
          path: content
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Кэширование модулей
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Установка модулей
        run: npm ci
      - name: Сборка сайта
        run: |
          node make-links.js --default
          npm run build
      - name: Генерация карточек
        run: ./social-cards.sh '/home/runner/work/platform/platform'
      - uses: actions/upload-artifact@v2
        with:
          name: doka-guide-platform-social-cards
          path: |
            src/**/**/images/covers/og.png
            src/**/**/images/covers/twitter.png
